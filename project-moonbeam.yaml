specVersion: "1.0.0"

name: "nifty-query"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: "A multi-chain nft indexer for Astar, Moonbeam, Moonrive and Shiden"
repository: "https://github.com/iphyman/nifty-query"

schema:
  file: "./schema.graphql"

network:
  chainId: "1284"
  endpoint:
    # - wss://moonbeam.api.onfinality.io/public-ws
    - https://1rpc.io/glmr
  dictionary: "https://api.subquery.network/sq/subquery/moonbeam-dictionary"

dataSources:
  - kind: ethereum/Runtime
    startBlock: 0
    options:
      abi: erc721
    assets:
      erc721:
        file: "./abis/erc721.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleTransfer
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(indexed address,indexed address,indexed uint256)
  # TofuNft Marketplace
  - kind: ethereum/Runtime
    startBlock: 0
    options:
      abi: tofuNft
      address: "0x7bc8b1B5AbA4dF3Be9f9A32daE501214dC0E4f3f"
    assets:
      tofuNft:
        file: "./abis/tofuNft.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleMoonbeamTofuSale
          kind: ethereum/TransactionHandler
          filter:
            function: function run(tuple(address user,tuple(address token,uint256 tokenId,uint256 amount,uint8 kind,bytes mintData)[] bundle,address currency,uint256 price,uint256 deadline,bytes32 salt,uint8 kind) intent,tuple(bytes32 intentionHash,address signer,uint256 txDeadline,bytes32 salt,uint256 id,uint8 opcode,address caller,address currency,uint256 price,uint256 incentiveRate,tuple(uint256[] coupons,uint256 feeRate,uint256 royaltyRate,uint256 buyerCashbackRate,address feeAddress,address royaltyAddress) settlement,tuple(address token,uint256 tokenId,uint256 amount,uint8 kind,bytes mintData)[] bundle,uint256 deadline) detail,bytes sigIntent,bytes sigDetail)
        # - handler: handleTofuListing
        # kind: ethereum/LogHandler
        # filter:
        # topics:
        # - EvInventoryUpdate(uint256 indexed id,(address seller,address buyer,address currency,uint256 price,uint256 netPrice,uint256 deadline,uint8 kind,uint8 status) inventory)
  # Moonbeans Marketplace
  - kind: ethereum/Runtime
    startBlock: 0
    options:
      abi: moonbeans
      address: "0x683724817a7d526d6256Aec0D6f8ddF541b924de"
    assets:
      moonbeans:
        file: "./abis/moonbeans.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleMoonbeamMoonbeansListing
          kind: ethereum/LogHandler
          filter:
            topics:
              - TokenListed(address indexed token, uint256 indexed id, uint256 indexed price, uint256 timestamp)
        - handler: handleMoonbeamMoonbeansSale
          kind: ethereum/LogHandler
          filter:
            topics:
              - TokenPurchased(address indexed oldOwner, address indexed newOwner, uint256 indexed price, address collection, uint256 tokenId)
