specVersion: "1.0.0"

name: "nifty-query"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: "A multi-chain nft indexer for Astar, Moonbeam, Moonrive and Shiden"
repository: "https://github.com/iphyman/nifty-query"

schema:
  file: "./schema.graphql"

network:
  chainId: "1284"
  endpoint:
    # - wss://moonbeam.api.onfinality.io/public-ws
    - https://rpc.api.moonbeam.network
  dictionary: "https://api.subquery.network/sq/subquery/moonbeam-dictionary"

dataSources:
  - kind: ethereum/Runtime
    startBlock: 2847359
    options:
      abi: erc721
      # address: "0x224AcB257f1E95Fe310E1ab9BB402C579bC5eeAE"
    assets:
      erc721:
        file: "./abis/erc721.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleMoonbeamTransfer
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(address indexed from, address indexed to, uint256 indexed tokenId)
